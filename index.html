<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 98 in the Browser</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ddd;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid #555;
      image-rendering: pixelated;
      max-width: 95vw;
      max-height: 85vh;
    }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Windows 98 (Browser Edition)</h2>
  <canvas id="screen"></canvas>
  <div id="controls">
    <button onclick="emulator.restart()">ðŸ”„ Restart</button>
  </div>

  <script src="libv86.js"></script>
  <script>
    const emulator = new V86({
      wasm_path: "v86.wasm",

      bios: { url: "bios/seabios.bin" },
      vga_bios: { url: "bios/vgabios.bin" },

      hda: { url: "images/win98.img.gz" }, // <- Use .img.gz for smaller file

      autostart: true,
      memory_size: 128 * 1024 * 1024,
      vga_memory_size: 8 * 1024 * 1024,
      screen_container: document.getElementById("screen"),
    });
  </script>
</body>
</html>
